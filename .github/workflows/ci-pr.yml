name: CI:PR

on:
  pull_request:
    branches:
      - master

jobs:
  basic_specs:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.33.2
      - name: Lint
        run: deno lint
      - name: Check format
        run: deno fmt --check
      - name: Check types
        run: deno check ./main.ts
      - name: Testing
        run: deno task test
        env:
          MICRO_CMS_API_KEY: ${{ secrets.MICRO_CMS_API_KEY }}
          MICRO_CMS_API_ENDPOINT: ${{ secrets.MICRO_CMS_API_ENDPOINT }}
