overwrite: true
schema: './packages/graphql-schema/schema/**/*.graphql'
documents: './packages/client/**/*.graphql'
generates:
  ./packages/server/src/generated/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./packages/client/src/generated/graphql-request.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      rawRequest: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
