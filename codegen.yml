overwrite: true
schema: './libs/graphql-schema/schema/**/*.graphql'
documents: './apps/client/**/*.graphql'
generates:
  ./apps/server/src/generated/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./apps/client/src/generated/graphql-request.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      rawRequest: true
  ./libs/mock/src/types/graphql.type.ts:
    plugins:
      - 'typescript'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
