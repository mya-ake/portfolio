fragment postDetails on Post {
  id
  title
  body
  updatedAt
  revisedAt
}

query getPost($id: ID!) {
  post(id: $id) {
    ...postDetails
  }
}

fragment postListItem on Post {
  id
  title
  updatedAt
  revisedAt
}

query getPosts {
  posts {
    edges {
      node {
        ...postListItem
      }
    }
  }
}
