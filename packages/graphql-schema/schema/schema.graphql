type Post {
  id: ID!
  title: String!
  body: String!
  publishedAt: String!
  revisedAt: String!
}

type PostInList {
  id: ID!
  title: String!
  publishedAt: String!
  revisedAt: String!
}

input ConnectionInput {
  first: Int
  after: String
  last: Int
  before: String
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String!
  endCursor: String!
}

type Pagination {
  totalCount: Int!
  offset: Int!
  limit: Int!
}

type PostEdge {
  node: PostInList!
  cursor: String!
}

type PostConnection {
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}

type Query {
  post(id: ID!): Post!
  posts(input: ConnectionInput): PostConnection!
}
