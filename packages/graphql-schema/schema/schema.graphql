type Post {
  id: ID!
  title: String!
  body: String!
  createdAt: String!
  updatedAt: String!
  revisedAt: String!
}

type Pagination {
  totalCount: Int!
  offset: Int!
  limit: Int!
}

type PostEdges {
  node: [Post!]!
}

type Posts {
  edges: PostEdges!
  pagination: Pagination!
}

type Query {
  post(id: ID!): Post!
  posts: Posts!
}
